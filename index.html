<html lang="en">
<head>

    <title>table</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>table</h1>

    <table border="1" width="700px">

        <tr>
            <th width="70%">item name</th>
            <th width="30%">price</th>
        </tr>

        <tr>
            <td>apple</td>
            <td>10$</td>
        </tr>

        <tr>
            <td>banana</td>
            <td>5$</td>
        </tr>

        <tr>
            <td>orange</td>
            <td>7$</td>
        </tr>

        <tr>
            <td>bargar</td>
            <td>15$</td>
        </tr>

        <tr>
            <td>mango</td>
            <td>14$</td>
        </tr>

        <tr>
            <td>pizza</td>
            <td>20$</td>
        </tr>
    </table>
</body>
</html>
